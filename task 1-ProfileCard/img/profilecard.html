<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #3498db;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .designation {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .bio {
            color: #777;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: #3498db;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #2980b9;
        }

        @media (max-width: 360px) {
            .profile-card {
                width: 90%;
                padding: 20px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="img/profile1.jpeg" alt="Profile Picture">
        </div>
        <h2 class="name">Sharath</h2>
        <p class="designation">Web Developer</p>
        <p class="bio">
            Passionate web developer with expertise in creating responsive and user-friendly websites. 
            Love to explore new technologies and solve complex problems.
        </p>
        <div class="social-links">
            <a href="https://x.com/SharathAchar36"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/sharath-acharya-21a19524b/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/SharathcAcharya"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/__.shxrxth.__/"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
